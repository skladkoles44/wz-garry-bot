name: "ðŸš€ Deploy to VPS"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ§° Checkout repo"
        uses: actions/checkout@v4

      - name: "ðŸ” Deploy via SSH"
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /root/wz-garry-bot
            git fetch origin main
            git reset --hard origin/main
            if pm2 ls | grep -qw "wz-garry"; then
              pm2 restart wz-garry
            else
              pm2 start src/index.js --name wz-garry
            fi
            pm2 save

      - name: "ðŸ“£ Notify success (Telegram)"
        if: ${{ success() }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TG_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            --data-urlencode "text=âœ… *WZ Garry Bot* deployed to \`${{ secrets.VPS_HOST }}\`" >/dev/null || true

      - name: "ðŸ“„ Post README_short.md to Telegram"
        if: ${{ success() }}
        run: |
          if [ -f README_short.md ]; then
            curl -s -F chat_id="${{ secrets.TG_CHAT_ID }}" \
              -F document=@README_short.md \
              -F caption="WZ Garry Bot â€” README_short.md (commit $GITHUB_SHA)" \
              "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendDocument" >/dev/null || true
          fi
