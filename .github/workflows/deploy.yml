name: "🚀 Deploy to VPS"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "🧰 Checkout repo"
        uses: actions/checkout@v4

      - name: "🔐 Deploy via SSH"
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /root/wz-garry-bot
            git fetch origin main
            git reset --hard origin/main
            if pm2 ls | grep -qw "wz-garry"; then
              pm2 restart wz-garry
            else
              pm2 start src/index.js --name wz-garry
            fi
            pm2 save

      - name: "📣 Notify success (Telegram)"
        if: ${{ success() }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TG_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            --data-urlencode "text=✅ *WZ Garry Bot* deployed to \`${{ secrets.VPS_HOST }}\`" >/dev/null || true

      - name: "📄 Post README_short.md to Telegram"
        if: ${{ success() }}
        run: |
          if [ -f README_short.md ]; then
            curl -s -F chat_id="${{ secrets.TG_CHAT_ID }}" \
              -F document=@README_short.md \
              -F caption="WZ Garry Bot — README_short.md (commit $GITHUB_SHA)" \
              "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendDocument" >/dev/null || true
          fi
      - name: 📦 Notify release info (Telegram)
        if: always()
        run: |
          COMMIT_URL="https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}"
          SHORT_SHA="${GITHUB_SHA::7}"
          WHEN="$(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          MSG="✅ <b>WZ Garry Bot deployed</b>\n<b>Repo:</b> ${GITHUB_REPOSITORY}\n<b>Commit:</b> ${SHORT_SHA}\n<b>By:</b> ${GITHUB_ACTOR}\n<b>Run:</b> ${GITHUB_RUN_NUMBER}\n<b>At:</b> ${WHEN}\n${COMMIT_URL}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="HTML" \
            --data-urlencode "text=${MSG}"
      - name: 📦 Notify release info (Telegram)
        if: always()
        run: |
          COMMIT_URL="https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}"
          SHORT_SHA="${GITHUB_SHA::7}"
          WHEN="$(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          MSG="✅ <b>WZ Garry Bot deployed</b>\n<b>Repo:</b> ${GITHUB_REPOSITORY}\n<b>Commit:</b> ${SHORT_SHA}\n<b>By:</b> ${GITHUB_ACTOR}\n<b>Run:</b> ${GITHUB_RUN_NUMBER}\n<b>At:</b> ${WHEN}\n${COMMIT_URL}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="HTML" \
            --data-urlencode "text=${MSG}"
