name: "ðŸš€ Deploy to VPS"

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§° Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ” Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /***/wz-garry-bot
            git fetch origin main
            git reset --hard origin/main
            if pm2 ls | grep -qw "wz-garry"; then
              pm2 restart wz-garry
            else
              pm2 start src/index.js --name wz-garry
            fi
            pm2 save

      - name: ðŸ“£ Notify success (Telegram)
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT}" \
            -d parse_mode="Markdown" \
            --data-urlencode "text=âœ… *WZ Garry Bot* deployed to \`${{ secrets.SSH_HOST || 'host' }}\`" >/dev/null || true

      - name: ðŸ“¦ Notify release info (Telegram)
        if: always()
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -e
          COMMIT_URL="https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}"
          SHORT_SHA="${GITHUB_SHA::7}"
          WHEN="$(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          MSG="âœ… <b>WZ Garry Bot deployed</b>\n<b>Repo:</b> ${GITHUB_REPOSITORY}\n<b>Commit:</b> ${SHORT_SHA}\n<b>By:</b> ${GITHUB_ACTOR}\n<b>Run:</b> ${GITHUB_RUN_NUMBER}\n<b>At:</b> ${WHEN}\n${COMMIT_URL}"
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT}" \
            -d parse_mode="HTML" \
            --data-urlencode "text=${MSG}"
