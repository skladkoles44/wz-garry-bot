name: "üöÄ Deploy to VPS"

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß∞ Checkout repo
        uses: actions/checkout@v4

      - name: üîê Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e
            cd /***/wz-garry-bot
            git fetch origin main
            git reset --hard origin/main
            if pm2 ls | grep -qw "wz-garry"; then
              pm2 restart wz-garry
            else
              pm2 start src/index.js --name wz-garry
            fi
            pm2 save

      - name: üì¶ Notify release info (Telegram)
        if: always()
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT:  ${{ secrets.TG_CHAT_ID }}
        run: |
          set -e
          COMMIT_URL="https://github.com/${GITHUB_REPOSITORY}/commit/${GITHUB_SHA}"
          SHORT_SHA="${GITHUB_SHA::7}"
          WHEN="$(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          STATUS="${{ job.status }}"
          MSG="‚û°Ô∏è <b>Deploy ${STATUS}</b>\n<b>Repo:</b> ${GITHUB_REPOSITORY}\n<b>Commit:</b> ${SHORT_SHA}\n<b>By:</b> ${GITHUB_ACTOR}\n<b>Run:</b> ${GITHUB_RUN_NUMBER}\n<b>At:</b> ${WHEN}\n${COMMIT_URL}"
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT}" \
            -d parse_mode="HTML" \
            --data-urlencode "text=${MSG}"

      - name: üìÑ Post README_short.md to Telegram
        if: success() && hashFiles('README_short.md') != ''
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT:  ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -F chat_id="${TG_CHAT}" \
            -F document=@README_short.md \
            -F caption="WZ Garry Bot ‚Äî README_short.md (commit ${GITHUB_SHA::7})" \
            "https://api.telegram.org/bot${TG_TOKEN}/sendDocument" >/dev/null || true
