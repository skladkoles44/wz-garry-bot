name: 🚀 Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧰 Checkout repo
        uses: actions/checkout@v4

      - name: 🔐 Connect and deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/wz-garry-bot git pull 
            origin main pm2 restart 
            wz-garry || pm2 start 
            src/index.js --name wz-garry
